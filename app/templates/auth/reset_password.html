{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}SmartWok - Password Reset{% endblock %}

{% block page_content %}
<!-- Main Container Starts -->
<div id="main-container" class="container">
	<!-- Breadcrumb Starts -->
	<ol class="breadcrumb">
		<li>
			<a href="index.html">Home</a>
		</li>
		<li class="active">Reset Password</li>
	</ol>
	<!-- Breadcrumb Ends -->
	<!-- Main Heading Starts -->
	<h2 class="main-heading">Reset Your Password</h2>
	<!-- Main Heading Ends -->
	<!-- Reset Password Form Section Starts -->
	<section class="login-area">
		<div class="row">
			<div class="col-sm-6">
				<!-- Login Panel Starts -->
				<div class="panel panel-smart">
					<div class="panel-body">{{ wtf.quick_form(form) }}</div>
					<br>
				</div>
				<!-- Login Panel Ends -->
			</div>
		</div>
	</section>
	<!-- Reset Password Form Section Ends -->
</div>
<!-- Main Container Ends -->
{% endblock %}
